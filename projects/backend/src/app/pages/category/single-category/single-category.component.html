<div class="page-heading d-flex align-items-center">
  <h3>{{ category.id != 0 ? category.title : 'Create Category'}}</h3>
  <a class="ms-auto d-flex align-items-center" routerLink="/panel/categories">
    <i class="bi bi-arrow-left me-2"></i>
    Back to Categories
  </a>
</div>
<section class="section">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control"
                   [(ngModel)]="category.title"
                   (keyup)="errorModel.title = ''"
                   [class.is-invalid]="errorModel.title"
                   id="title">
            <div class="invalid-feedback" *ngIf="errorModel.title">{{ errorModel.title }}</div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <app-ckeditor
              [modelItem]="category.description"
              [errorModelItem]="errorModel.description"
              (content)="category.description = $event"
            ></app-ckeditor>
          </div>
        </div>
      </div>

      <!-- Action -->
      <div class="row">
        <div class="d-flex">
          <app-btn [className]="'btn btn-primary'" [disabled]="loading" [loading]="loading" (click)="submit()">
            <i class="bi bi-check"></i>
            Save</app-btn>
          <a *ngIf="category.id != 0" class="btn btn-danger ms-2 me-auto" (click)="delete()"><i class="bi bi-trash me-2"></i>Delete</a>

        </div>
      </div>
    </div>
  </div>
</section>
