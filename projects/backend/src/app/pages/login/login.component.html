<div id="auth">

  <div class="row h-100">
    <div class="col-lg-5 col-12">
      <div id="auth-left">
        <div class="auth-logo">
          <a href="index.html"><img src="/assets/images/logo/logo.png" alt="Logo"></a>
        </div>
        <h1 class="auth-title">Log in.</h1>
        <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>

        <form>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="email" class="form-control form-control-xl"
                   [(ngModel)]="formModel.email"
                   (keyup)="errorModel.email = ''"
                   [class.is-invalid]="errorModel.email"
                   name="email"
                   placeholder="Email">
            <div class="form-control-icon">
              <i class="bi bi-person"></i>
            </div>
            <div class="invalid-feedback" *ngIf="errorModel.email">{{ errorModel.email }}</div>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="password" class="form-control form-control-xl"
                   [(ngModel)]="formModel.password"
                   (keyup)="errorModel.password = ''"
                   [class.is-invalid]="errorModel.password"
                   name="password"
                   placeholder="Password">
            <div class="form-control-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
            <div class="invalid-feedback" *ngIf="errorModel.password">{{ errorModel.password }}</div>
          </div>
          <div *ngIf="false" class="form-check form-check-lg d-flex align-items-end">
            <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-gray-600" for="flexCheckDefault">
              Keep me logged in
            </label>
          </div>
          <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" (click)="login()">Log in</button>
        </form>
        <div *ngIf="false" class="text-center mt-5 text-lg fs-4">
          <p class="text-gray-600">Don't have an account? <a href="/register" class="font-bold">Sign
            up</a>.</p>
          <p><a class="font-bold" href="/forget-pass">Forgot password?</a>.</p>
        </div>
      </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
      <div id="auth-right">

      </div>
    </div>
  </div>

</div>
