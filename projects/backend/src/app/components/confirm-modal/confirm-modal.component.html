<!-- Modal Default -->
<button type="button" #modalOpener class="btn btn-primary d-none" data-bs-toggle="modal" [attr.data-bs-target]="'#Modal-'+name"></button>
<div class="modal"  [attr.id]="'Modal-'+name" tabindex="-1" role="dialog" aria-labelledby="formModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" [class.modal-lg]="WidthForm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ title }}
        </h5>
        <button type="button" class="close m-0 p-2" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ description }}

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #modalCloser>Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmAction()">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
